<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="DIABATE Tronka">.
    <title>Calcule de la masse corporelle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="global-container">
        <div class="nav-bar">
            <div class="btn-back"><a href="#"><img src="" alt=""><img src="assets/images/back.png" alt=""></a></div>
            <div class="title">Calcule de la masse corporelle</div>
            <div class="link-github"><a href="#"><img src="assets/images/github.png" alt=""></a></div>
        </div>
        <div class="body-container">
            <div class="height-input">
                <label for="height">Taille (cm)</label>
                <input type="number" name="height" id="height" min="1" max="100">
            </div>
            <div class="weight-input">
                <label for="weight">Poids (Kg)</label>
                <input type="number" name="weight" id="weight" min="1" max="100">
            </div>
            <div class="btn-calculate">
                <button id="calculate">Calculer</button>
            </div>
            <div class="display-msg">Votre masse corporelle est : <span id="message"></span></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
